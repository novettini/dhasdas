    <div class="px-4 py-5 my-5 text-center fondo parte">
        <h1 class="display-5 fw-bold text-body-emphasis">Publicar partido</h1>
        <div class="col-lg-6 mx-auto">
            <div id="form">
                <form action="https://formspree.io/f/xleyjjbz" method="post">
                    <section>
                        <label for="lugar">Localidad:
                            <select name="lugar" id="lugar">
                                <option>Cordoba</option>
                                <option>Coronel Suarez</option>
                                <option>La Costa</option>

                        </label>
                        </select>
                    </section>
                    <section>
                        <label for="jugadores">Futbol:
                            <select name="jugadores" id="jugadores">
                                <option>5</option>
                                <option>8</option>
                                <option>11</option>
                        </label>
                        </select>
                    </section>
                    <section>
                        <label for="tipo">Estilo:
                            <select name="tipo" id="tipo">
                                <option>Masculino</option>
                                <option>Femenino</option>
                                <option>Mixto</option>
                        </label>
                        </select>
                    </section>
                    <p>
                        Hora del partido: <input type="time" name="horaarribo" min="00:00" max="23:30" step="1800">
                    </p>
                    <section>
                        <label for="posicion">Posición:
                            <select name="posicion" id="posicion">
                                <option>Arquero</option>
                                <option>Defensor</option>
                                <option>Mediocampo</option>
                                <option>Delantero</option>
                                <option>Sin especificar</option>
                        </label>
                        </select>
                    </section>
                    <section>
                        <label for="mas-datos">
                            <p>Detalles</p>
                            <textarea id="mas-datos" placeholder="Agregue aquí su comentario"></textarea>
                        </label>
                    </section>
                    <section id="tyc">

                        <input title="botonEnviar" alt="botonEnviar" class="submit" src="images/futbol-americano.png"
                            type="image" />
                    </section>
                </form>
            </div>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">

            <button type="button" class="btn btn-outline-secondary btn-lg px-4">Secondary</button> -->
